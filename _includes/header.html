<header class="site-header" role="banner">
  <div class="header">
    <div class="logo">
        <img src="/img/static/static-homelogo.png"/>
    </div>
    <div class="menu">
      {% for my_page in site.pages %}
        {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</header>
