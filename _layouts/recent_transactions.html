---
layout: page
---

<section class="section transactions">
    <div class="container">
        {% for transaction in page.transactions %}
        <div class="transaction">
            <div class="year">
                <p>{{transaction.year}}</p>
            </div>
            <div class="images">
                {% for image in transaction.images %}
            <img src="{{image}}" /> {% endfor %}
        </div>
            <div class="status">
                {% if transaction.status %}
                    <p>{{transaction.status}}</p>
                {% else %}
                    <p>&nbsp;</p>
                {% endif %}
            </div>
            <div class="title">
                <h2>{{transaction.title}}</h2>
            </div>
            <!--{% if transaction.images.size > 0 %}-->

            <!--{% endif %}-->
            <div class="text">
                <p>{{transaction.text}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
