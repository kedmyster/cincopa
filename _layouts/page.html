---
layout: default
---

<div class="page">

  <header class="page-header">
    <div class="page-title">
      <h1>{{ page.title | escape }}</h1>
    <div>
    <div class="page-tagline">
        <p>{{ page.tagline | escape }}</p>
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</div>
