---
layout: page
---

<section class="section services">
    <div class="container">
        <div class="title">
            <h2>{{ page.services.title }}</h2>
        </div>
        <div class="text">
            <p>{{ page.services.text }}</p>
        </div>
        <div class="our-services">
            {% for service in page.services.our-services %}
            <div class="service">
                <div class="image">
                    <img src="{{service.image}}"/>
                </div>
                <div class="title">
                    <p>{{service.title}}</p>
                </div>
                <div class="text">
                    <p>{{service.text}}</p>
                </div>
            </div>
            {% endfor %} 
        </div>
        <div class="read-more">
            <a href="{{ page.services.page }}" class="btn btn-primary">Read more</a>
        </div>
    </div>
</section>
